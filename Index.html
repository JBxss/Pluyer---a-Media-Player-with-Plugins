<html>
  <head>
    <title>Pluyer - a Media Player with Plugins</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./Assets/index.css" />
  </head>

  <body>
    <header>
      <h1>Pluyer</h1>
      <p>An extensible Media Player with Plugins.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./Assets/ejercicio.mp4" />
      </video>

      <button id="btnPlay">Play/Pause</button>
      <button id="btnMute">Mute/Unmute</button>
    </main>

    <script type="module" defer src="Assets/index.js"></script>
  </body>
</html>
